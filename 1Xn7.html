<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxレイアウト</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            background-color: lightgray;
            padding: 10px;
        }
        .box {
            width: 45%;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">ボックス1</div>
        <div class="box">ボックス2</div>
    </div>
</body>
</html>
