<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナビゲーションバー</title>
    <style>
        nav {
            background-color: navy;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        li {
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>ホーム</li>
            <li>サービス</li>
            <li>お問い合わせ</li>
        </ul>
    </nav>
</body>
</html>
